<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			font-family: serif;
			background-color: #f0f0f0;
		}

		#datePickerContainer {
			margin-bottom: 40px;
			text-align: center;
		}

		#datePicker, #timePicker {
			font-family: serif;
			font-size: 3em;
			padding: 10px;
			width: 400px;
			display: block;
		}

		#timePicker {
			margin-top: 20px;
		}

		#setDateButton {
			font-family: serif;
			font-size: 3em;
			padding: 10px 20px;
			margin-top: 20px;
			cursor: pointer;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		#timer {
			font-size: 10em;
			text-align: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			line-height: 1.2;
		}
	</style>
</head>
<body>
	<div id="datePickerContainer">
		<input type="date" id="datePicker" required>
		<input type="time" id="timePicker" required>
		<button id="setDateButton">Start Countdown</button>
	</div>
	<div id="timer"></div>

	<script>
		var countdownDate;
		var timerInterval;

		function updateTimer() {
			var timerElement = document.getElementById("timer");

			function update() {
				var currentTime = new Date();
				var distance = countdownDate - currentTime;
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

				timerElement.innerHTML = formatTime(days, hours, minutes);

				if (distance <= 0) {
					clearInterval(timerInterval);
					timerElement.innerHTML = "0 days<br>0 hours<br>0 minutes";
				}
			}

			update();
			timerInterval = setInterval(update, 1000);
		}

		function formatTime(days, hours, minutes) {
			var timeString = "";
			if (days > 0) {
				timeString += days + (days === 1 ? " day" : " days") + "<br>";
			}
			if (hours >= 0) {
				timeString += hours + (hours === 1 ? " hour" : " hours") + "<br>";
			}
			timeString += minutes + (minutes === 1 ? " minute" : " minutes");

			return timeString;
		}

		function setDate() {
			var dateInput = document.getElementById("datePicker");
			var timeInput = document.getElementById("timePicker");

			// Validate that both date and time are provided
			if (!dateInput.value || !timeInput.value) {
				alert("Please select both a date and time.");
				return;
			}

			// Parse the date in local timezone
			var dateParts = dateInput.value.split("-");
			var selectedDate = new Date(
				parseInt(dateParts[0]),
				parseInt(dateParts[1]) - 1,
				parseInt(dateParts[2])
			);

			// Set the time
			var timeParts = timeInput.value.split(":");
			selectedDate.setHours(parseInt(timeParts[0]), parseInt(timeParts[1]), 0, 0);

			var now = new Date();

			if (selectedDate > now) {
				countdownDate = selectedDate;
				clearInterval(timerInterval);
				updateTimer();

				document.getElementById("datePickerContainer").style.display = "none";
			} else {
				alert("Please select a future date and time.");
			}
		}

		window.onload = function() {
			document.getElementById("setDateButton").addEventListener("click", setDate);
			
			var today = new Date();
			today.setHours(0, 0, 0, 0);  // Set to beginning of today
			document.getElementById("datePicker").min = today.toISOString().split("T")[0];
		};
	</script>
</body>
</html>
